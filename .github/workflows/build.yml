name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      FLUTTER_VERSION: "3.22.1"
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Validate Android V2 embedding
        run: |
          grep "io.flutter.app.FlutterApplication" android/app/src/main/AndroidManifest.xml || \
            { echo "❌ Не настроен Android V2 Embedding"; exit 1; }

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: voice-assistant-apk
          path: build/app/outputs/flutter-apk/app-release.apk
